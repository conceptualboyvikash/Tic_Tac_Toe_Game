<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <nav>
            <h2 class="navbar">TicTacToe.com</h2>
        </nav>

    </div>
    <div class="container">
        <div class="mainboard">

            <div class="board" id="board">
                <span id="box1" class="box bl bt"></span>
                <span id="box2" class="box bt"></span>
                <span id="box3" class="box br bt"></span>
                <span id="box4" class="box bl"></span>
                <span id="box5" class="box "></span>
                <span id="box6" class="box br"></span>
                <span id="box7" class="box bb bl"></span>
                <span id="box8" class="box bb"></span>
                <span id="box9" class="box br bb"></span>
            </div>
            <div class="rightchild">
                <p id="Welcome">चिड़िया कांटा खेले</p>
                <button class="play">Click for Reset</button>
                <button class="play">Click for Play</button>
                <p id="trun"></p>
                <img src="excited.gif" class="excitedimg" id="nacho" alt="img not found">

            </div>



        </div>
        <div class="line" id="l1"></div>




    </div>
    <script src="logic.js"></script>
</body>

</html>
